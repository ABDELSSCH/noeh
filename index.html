<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux-tu Ãªtre ma Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            padding: 40px 20px;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.5);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-in;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .photo-container {
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out 0.3s both;
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 3;
            background: #f0f0f0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .photo-container:hover img {
            transform: scale(1.05);
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin: 30px 0;
            font-weight: 300;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transition: all 0.1s ease;
        }

        .btn-no:hover {
            transform: scale(1.05);
        }

        .message {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 1.2em;
            animation: celebrate 0.5s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 30px 20px;
                width: 95%;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .question {
                font-size: 1.2em;
                margin: 20px 0;
            }

            .photo-container {
                margin: 20px 0;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
                margin-top: 30px;
            }

            .btn {
                padding: 15px 30px;
                font-size: 1.1em;
                width: 100%;
                max-width: 300px;
            }

            .message {
                font-size: 1em;
                padding: 15px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }

            .question {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>ðŸ’• Veux-tu Ãªtre ma Valentine? ðŸ’•</h1>
        
        <div class="photo-container" id="photoContainer">
            <img src="image.png" alt="Photo romantique" id="photo">
        </div>
        
        <p class="question">Le 14 fÃ©vrier, veux-tu passer cette journÃ©e spÃ©ciale avec moi?</p>
        
        <div class="buttons">
            <button class="btn btn-yes" id="btnYes">Oui! ðŸ’–</button>
            <button class="btn btn-no" id="btnNo">Non ðŸ˜¢</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // CrÃ©er des cÅ“urs qui tombent
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // CrÃ©er des cÅ“urs toutes les 300ms
        setInterval(createHeart, 300);

        // CrÃ©er des confettis
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        const btnYes = document.getElementById('btnYes');
        const btnNo = document.getElementById('btnNo');
        const message = document.getElementById('message');

        // Action pour le bouton "Oui"
        btnYes.addEventListener('click', function() {
            message.style.display = 'block';
            message.innerHTML = 'ðŸŽ‰  i wont tell your father ðŸ’•ðŸ’•ðŸ’•';
            createConfetti();
            
            // Cacher les boutons
            btnYes.style.display = 'none';
            btnNo.style.display = 'none';
            
            // Animation de cÃ©lÃ©bration
            document.querySelector('.container').style.animation = 'celebrate 0.5s ease-out';
        });

        // Action pour le bouton "Non" (le bouton bouge quand on essaie de cliquer dessus)
        btnNo.addEventListener('mouseenter', function() {
            const randomX = Math.random() * 200 - 100;
            const randomY = Math.random() * 200 - 100;
            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        btnNo.addEventListener('click', function() {
            const randomX = Math.random() * 300 - 150;
            const randomY = Math.random() * 300 - 150;
            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
            btnNo.style.transition = 'transform 0.1s ease';
        });

    </script>
